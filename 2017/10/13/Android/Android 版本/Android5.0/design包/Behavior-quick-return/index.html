rget, <span class="keyword">int</span> axes, <span class="keyword">int</span> type)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> (axes &amp; ViewCompat.SCROLL_AXIS_VERTICAL) != <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onNestedPreScroll</span><span class="params">(@NonNull CoordinatorLayout coordinatorLayout, @NonNull View child,</span></span></span><br><span class="line"><span class="function"><span class="params">                                  @NonNull View target, <span class="keyword">int</span> dx, <span class="keyword">int</span> dy, @NonNull <span class="keyword">int</span>[] consumed, <span class="keyword">int</span> type)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (dy &gt; <span class="number">0</span> &amp;&amp; mDySinceDirectionChange &lt; <span class="number">0</span></span><br><span class="line">                || dy &lt; <span class="number">0</span> &amp;&amp; mDySinceDirectionChange &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// We detected a direction change- cancel existing animations and reset our cumulative delta Y</span></span><br><span class="line">            child.animate().cancel();</span><br><span class="line">            mDySinceDirectionChange = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        mDySinceDirectionChange += dy;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (mDySinceDirectionChange &gt; child.getHeight()</span><br><span class="line">                &amp;&amp; child.getVisibility() == View.VISIBLE</span><br><span class="line">                &amp;&amp; !mIsHiding) &#123;</span><br><span class="line">            hide(child);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (mDySinceDirectionChange &lt; <span class="number">0</span></span><br><span class="line">                &amp;&amp; child.getVisibility() == View.INVISIBLE</span><br><span class="line">                &amp;&amp; !mIsShowing) &#123;</span><br><span class="line">            show(child);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Hide the quick return view.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * Animates hiding the view, with the view sliding down and out of the screen.</span></span><br><span class="line"><span class="comment">     * After the view has disappeared, its visibility will change to GONE.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> view The quick return view</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">hide</span><span class="params">(<span class="keyword">final</span> View view)</span> </span>&#123;</span><br><span class="line">        mIsHiding = <span class="keyword">true</span>;</span><br><span class="line">        ViewPropertyAnimator animator = view.animate()</span><br><span class="line">                .translationY(view.getHeight())</span><br><span class="line"> (<span class="number">0</span>)</span><br><span class="line">                .setInterpolator(INTERPOLATOR)</span><br><span class="line">                .setDuration(<span class="number">200</span>);</span><br><span class="line"></span><br><span class="line">        animator.setListener(<span class="keyword">new</span> Animator.AnimatorListener() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onAnimationStart</span><span class="params">(Animator animator)</span> </span>&#123;</span><br><span class="line">                view.setVisibility(View.VISIBLE);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onAnimationEnd</span><span class="params">(Animator animator)</span> </span>&#123;</span><br><span class="line">                mIsShowing = <span class="keyword">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onAnimationCancel</span><span class="params">(Animator animator)</span> </span>&#123;</span><br><span class="line">                <span class="comment">// Canceling a show should hide the view</span></span><br><span class="line">                mIsShowing = <span class="keyword">false</span>;</span><br><span class="line">                <span class="keyword">if</span> (!mIsHiding) &#123;</span><br><span class="line">                    hide(view);</
